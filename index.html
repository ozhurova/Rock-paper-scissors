<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <div id="score">
            <div id="player1" >Player1 <div>Счет: <span id="score1">0</span></div></div>
            <div id="player2" >Computer <div >Счет: <span id="score2">0</span></div></div>
        </div>
        <div id="gameZone">
            <div class="item_gameZone " id="gameZone_Player1"></div>
            <div class="item_gameZone" id="gameZone_text"> Сделайте свой выбор </div>
            <div class="item_gameZone " id="gameZone_Player2"></div>
        </div>

        <div id='choice'>
            <label class="rock card"><input type="radio" name="choice" value="0"><span></span></label>
            <label class="scissors card"><input type="radio" name="choice" value="1"><span></span></label>
            <label class="paper card"><input type="radio" name="choice" value="2"><span></span></label>
        </div>
    </div>
        
    <script src="script.js"></script>
    </body>
</html>
